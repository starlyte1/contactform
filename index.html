<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formual K | Contact Page</title>
    <link href="./css/style.css" rel="stylesheet">

<body>
    <div class="bg-background"></div>
    <div class="container py-5">
        <div class="row py-5 g-3">

            <div class="col-md-6 first_col ">
                <h1 class="text-center mt-3">Contact Us</h1>
                <form class="p-4 mt-5">
                    <div class="mb-3">
                        <label class="form-label">Our Organization Name</label>
                        <input type="text" class="form-control" placeholder="Formula K" Readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="text" class="form-control" placeholder="formulak99@gmail.com" Readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input  type="text" class="form-control" placeholder="+254708 175 580" Readonly>
                    </div>
                </form>
            </div>
            <div class="col-md-6 sec_col">
                <img src="./img/contact.jpg"
                    class="img-fluid">
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
